<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Events Calendar</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <style>
    body { font-family:sans-serif; margin:0; padding:20px; }
    #calendar { max-width:800px; margin:40px auto; }
  </style>
</head>
<body>

<h1 style="text-align:center;">Events Calendar</h1>
<div id="calendar"></div>

<script>
const calendarEl = document.getElementById('calendar');
const calendar = new FullCalendar.Calendar(calendarEl, { initialView:'dayGridMonth' });

async function loadEvents() {
  try {
    const res = await fetch('events.json');
    const events = await res.json();
    events.forEach(e => calendar.addEvent(e));
  } catch (err) {
    console.error('Cannot load events.json', err);
  }
}

calendar.render();
loadEvents();
</script>

<p style="text-align:center; margin-top:20px;">
  Want to add an event? <a href="https://github.com/yourusername/events-calendar/edit/main/events.json" target="_blank">Edit events.json on GitHub</a> via a Pull Request.
</p>

</body>
</html>
